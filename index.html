
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Siord | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0a0a0a;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: white;
      animation: fadeIn 3s ease-in-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #000;
      box-shadow: 0 0 15px rgba(100, 100, 100, 0.4);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .profile-img:hover {
      filter: brightness(1.2) contrast(1.1);
      transform: scale(1.02);
    }

    .glitch {
      font-size: 2.5em;
      font-family: 'Audiowide', sans-serif;
      animation: glitch 8s infinite ease-in-out;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #f0f;
      z-index: -1;
      animation: glitch-anim 8s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #0ff;
      z-index: -2;
      animation: glitch-anim2 8s infinite linear alternate-reverse;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -1px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-anim {
      0% { clip-path: inset(0 0 85% 0); transform: translate(-2px, -2px) scale(1.03); }
      20% { clip-path: inset(20% 0 60% 0); transform: translate(-4px, 2px) scale(1.03); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(2px, -1px) scale(1.03); }
      60% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 1px) scale(1.03); }
      80% { clip-path: inset(80% 0 0 0); transform: translate(1px, -2px) scale(1.03); }
      100% { clip-path: inset(0 0 85% 0); transform: translate(0) scale(1.03); }
    }

    @keyframes glitch-anim2 {
      0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px) scale(1.03); }
      20% { clip-path: inset(60% 0 20% 0); transform: translate(4px, -2px) scale(1.03); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(-2px, 1px) scale(1.03); }
      60% { clip-path: inset(20% 0 60% 0); transform: translate(1px, -1px) scale(1.03); }
      80% { clip-path: inset(0 0 85% 0); transform: translate(-1px, 2px) scale(1.03); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(0) scale(1.03); }
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #58a6ff;
      margin: 0 10px;
      text-decoration: none;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <img src="img/profilo.jpg" alt="Foto di Siord" class="profile-img">
    <h1 class="glitch" data-text="Siord">Siord</h1>
    <h2>Pentester | OSINT Investigator | Reconnaise</h2>
    <div class="links">
      <a href="#">Portfolio</a>
      <a href="https://linkedin.com/in/siord" target="_blank">LinkedIn</a>
      <a href="#">Credly</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#404040" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#444",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
