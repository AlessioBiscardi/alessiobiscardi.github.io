
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siord's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Fira Code', monospace;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      box-sizing: border-box;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
    }
    header a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding-top: 60px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
      transition: 0.3s ease;
    }
    .profile-img:hover {
      filter: brightness(1.2) contrast(1.1);
      transform: scale(1.02);
    }
    .glitch {
      font-size: 2.5em;
      position: relative;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }
    .glitch::before {
      color: #f0f;
      z-index: -1;
      animation: glitch-anim 1s infinite linear alternate-reverse;
    }
    .glitch::after {
      color: #0ff;
      z-index: -2;
      animation: glitch-anim2 1s infinite linear alternate-reverse;
    }
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); }
      40% { transform: skew(-5deg); }
      60% { transform: skew(3deg); }
      80% { transform: skew(-3deg); }
      100% { transform: skew(0deg); }
    }
    @keyframes glitch-anim {
      0% { clip-path: inset(0 0 85% 0); transform: translate(-2px, -2px); }
      20% { clip-path: inset(20% 0 60% 0); transform: translate(-4px, 2px); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(2px, -1px); }
      60% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 1px); }
      80% { clip-path: inset(80% 0 0 0); transform: translate(1px, -2px); }
      100% { clip-path: inset(0 0 85% 0); transform: translate(0); }
    }
    @keyframes glitch-anim2 {
      0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
      20% { clip-path: inset(60% 0 20% 0); transform: translate(4px, -2px); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(-2px, 1px); }
      60% { clip-path: inset(20% 0 60% 0); transform: translate(1px, -1px); }
      80% { clip-path: inset(0 0 85% 0); transform: translate(-1px, 2px); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(0); }
    }
    h2 {
      font-size: 1.3em;
      font-weight: normal;
      margin: 10px 0 0 0;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      color: #58a6ff;
      margin: 0 10px;
      text-decoration: none;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="about.html">About</a>
    <a href="repository.html">Repository</a>
    <a href="cv.html">CV</a>
  </header>

  <div class="container">
    <img src="img/profilo.jpg" alt="Foto di Siord" class="profile-img">
    <h1 class="glitch" data-text="Siord">Siord</h1>
    <h2>Cybersecurity Analyst | OSINT Investigator | Ethical Hacker</h2>
    <div class="links">
      <a href="https://linkedin.com/in/siord" target="_blank">LinkedIn</a>
      <a href="mailto:siord@example.com">Email</a>
    </div>
  </div>
</body>
</html>
