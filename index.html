<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Alessio Biscardi | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: white;
      animation: fadeIn 3s ease-in-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #000;
      box-shadow: 0 0 15px rgba(100, 100, 100, 0.4);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .profile-img:hover {
      filter: brightness(1.2) contrast(1.1);
      transform: scale(1.02);
    }

    .glitch {
      font-size: 2.5em;
      font-family: 'Audiowide', sans-serif;
      animation: glitch 8s infinite ease-in-out;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #f0f;
      z-index: -1;
      animation: glitch-anim 8s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #0ff;
      z-index: -2;
      animation: glitch-anim2 8s infinite linear alternate-reverse;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -1px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-anim {
      0% { clip-path: inset(0 0 85% 0); transform: translate(-2px, -2px) scale(1.03); }
      20% { clip-path: inset(20% 0 60% 0); transform: translate(-4px, 2px) scale(1.03); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(2px, -1px) scale(1.03); }
      60% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 1px) scale(1.03); }
      80% { clip-path: inset(80% 0 0 0); transform: translate(1px, -2px) scale(1.03); }
      100% { clip-path: inset(0 0 85% 0); transform: translate(0) scale(1.03); }
    }

    @keyframes glitch-anim2 {
      0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px) scale(1.03); }
      20% { clip-path: inset(60% 0 20% 0); transform: translate(4px, -2px) scale(1.03); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(-2px, 1px) scale(1.03); }
      60% { clip-path: inset(20% 0 60% 0); transform: translate(1px, -1px) scale(1.03); }
      80% { clip-path: inset(0 0 85% 0); transform: translate(-1px, 2px) scale(1.03); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(0) scale(1.03); }
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #58a6ff;
      margin: 0 10px;
      text-decoration: none;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <img src="img/profilo.jpg" alt="Foto di Alessio Biscardi" class="profile-img">
    <h1 class="glitch" data-text="Alessio Biscardi">Alessio Biscardi</h1>
    <h2>Pentester | OSINT Investigator | Reconnaise</h2>
    <div class="links">
      <a href="https://alessio-biscardi.gitbook.io/x">Portfolio</a>
      <a href="https://linkedin.com/in/siord" target="_blank">LinkedIn</a>
    </div>
  </div>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: { value: "#000" }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 150,
          enable: true,
          opacity: 0.5,
          width: 1
        },
        collisions: { enable: true },
        move: {
          direction: "none",
          enable: true,
          outModes: { default: "bounce" },
          random: false,
          speed: 1,
          straight: false
        },
        number: {
          density: { enable: true, area: 800 },
          value: 60
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
