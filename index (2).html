<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siord's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Fira Code', monospace;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    .container {
      text-align: center;
      padding-top: 120px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    h2 {
      font-size: 1.5em;
      font-weight: normal;
      margin: 10px 0;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      color: #58a6ff;
      margin: 0 10px;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #about, #cv {
      border-top: 1px solid #333;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #58a6ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <a href="#about">About</a>
    <a href="https://hexsec.gitbook.io" target="_blank">Repository</a>
    <a href="#cv">CV</a>
  </header>

  <div class="container">
    <img src="img/profilo.jpg" alt="Foto di Siord" class="profile-img">
    <h1>Siord</h1>
    <h2>Cyber Security Analyst | OSINT Investigator | Digital Forensics</h2>
    <div class="links">
      <a href="https://linkedin.com/in/siord" target="_blank">LinkedIn</a>
      <a href="mailto:siord@example.com">Email</a>
    </div>
  </div>

  <section id="about">
    <h2>About</h2>
    <p>Questa sezione sar√† aggiornata con le informazioni personali e professionali di Siord.</p>
  </section>

  <section id="cv">
    <h2>Curriculum Vitae</h2>
    <p>Presto disponibile il CV completo in formato PDF.</p>
    <a href="cv.pdf" class="btn" target="_blank">Scarica il CV</a>
  </section>

</body>
</html>
